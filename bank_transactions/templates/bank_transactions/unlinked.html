{% extends "outline.html" %}

{% block body %}
  {% if unlinked %}
    <form method="post" enctype="multipart/form-data" action="{% url 'bank_transactions:unlinked_contra_accounts' %}">
      <table>
        <tr>
          <th>&nbsp;</th>
          <th>Omschrijving</th>
          <th>Rekeningnummer</th>
        </tr>
      {% for contra_account in unlinked %}
        <tr>
          <td>
            <input type="hidden" name="contra_accounts[{{ contra_account.id }}]" value="0" />
            <input type="checkbox" name="contra_accounts[{{ contra_account.id }}]" value="1" />
          </td>
          <td>{{ contra_account.description }}</td>
          <td>{{ contra_account.bank_account_number }}</td>
        </tr>
      {% endfor %}
      </table>
      <div class="formrow">
        <label for="tegenrekening">Tegenrekening</label>
        <div class="value">
          <input id="tegenrekening" type="text" name="tegenrekening" />
        </div>
      </div>
    </form>
  {% endif %}
{% endblock %}
